    <div class="collapse navbar-collapse" id="navbarsExampleDefault">

          <a class="nav-link" href="https://www.itsnicethat.com/" target="_blank">That's Nice</a>

        <li class="nav-item">
          <a class="nav-link" href="https://www.timeout.com/seoul/music/mmm-records" target="_blank">Another Mmm</a>

        <li class="nav-item">
          <a class="nav-link" href="https://hypebeast.com/2020/1/crush-korea-hip-hop-artist-interview" target="_blank">Shin Hyo-seob</a>

  <main class="container">

    <div class="starter-template">
      <h1>Welcome to NoRa<br> Where you can nora</h1>
      <p class="lead">Nora means play in Korean<br> Please enjoy the story game</p>
    </div>

    <h1>A Story from Me to You about Us</h1>

    <div>
      <label for="customname">Enter your name:</label>
      <input id="customname" type="text" placeholder="Mandoo"><br>
      <label for="customother">Enter friend's name:</label>
      <input id="customother" type="text" placeholder="Smalls"><br>
      <label for="customtime">Enter a time:</label>
      <input id="customtime" type="text" placeholder="2:00pm"><br>
      <label for="customfood">Enter a food:</label>
      <input id="customfood" type="text" placeholder="Howlin Rays"><br>
      <label for="customplace">Enter a place:</label>
      <input id="customplace" type="text" placeholder="Union Station"><br>
    </div>
    <div>
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">KR</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
      <button class="randomize">Generate a Story</button>
    </div>
    <p class="story"></p>
